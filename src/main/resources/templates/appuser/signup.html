<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments.html :: head">

<body>
<div th:replace="fragments.html :: navBar" > </div>
	<div class="container">
		
		

		<div class="py-5 text-center">
			<h3>Sign-up</h3>
		</div>		

		<div class="row justify-content-center">
			<form  class="needs-validation col-sm-6" action="#" th:action="@{/signup}" th:object="${signupform}"  method="post" novalidate>
				
				<div class ="form-group">
					<label for="username"> Username </label>
					<input id="username" type="text" th:field="*{username}" class="form-control" aria-describedby="usernameHelp" required minlength="4" maxlength="10">
					<small id="usernameHelp" class="form-text text-muted"> Username should be 4~10 letters. </small>
					<small class="invalid-feedback">Please enter username.</small>
					<small class="form-text text danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</small>
				</div>
				
				<div class ="form-group">
					<label for="email"> Email </label>
					<input id="email" type="text" th:field="*{email}" class="form-control" aria-describedby="emailHelp" required>
					<small id="emailHelp" class="form-text text-muted"> Email is not used for other purpose than login. </small>
					<small class="invalid-feedback">Please enter email.</small>
					<small class="form-text text danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
				</div>
				
				<div class ="form-group">
					<label for="password"> Password </label>
					<input id="password" type="password" th:field="*{password}" class="form-control" aria-describedby="passwordHelp" required minlength="5" maxlength="20">
					<small id="passwordHelp" class="form-text text-muted"> Password should be 5~20 characters. </small>
					<small class="invalid-feedback">Please enter Password.</small>
					<small class="form-text text danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
				</div>
				
			
				<div class="form-group">
					<button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">Create Account</button>
					<small id="submitHelp" class="form-text text-muted">By creating account, you agree to the <a href="#">Terms of Service</a>.</small>					
				</div>					

			</form>

		</div>
	</div>
	</div>
	<div th:replace="fragments.html :: footer" />
	</div>
	
	 <script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
