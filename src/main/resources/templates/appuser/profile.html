<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments.html :: head">

<body>
<div th:replace="fragments.html :: navBar" > </div>
	<div class ="container">
	
	    <!-- First rows -->
		<div class ="row mt-5 justify-content-center">
		
			<!-- Profile Image -->
			<div class="col-2">
				<svg th:if="${#strings.isEmpty(appUser.profileImage)}" class="img-fluid float-left rounded img-thumbnail"
                     th:data-jdenticon-value="${appUser.username}" width="125" height="125"></svg>
                <img th:if="${!#strings.isEmpty(appUser.profileImage)}" class="img-fluid float-left rounded img-thumbnail"
                     th:src="${appUser.profileImage}"
                     width="125" height="125"/>
            </div>
		
			<!-- Bio  -->
			<div class="col-8">
                <h1 class="display-4 " th:text="${appUser.username}">Username</h1>
                <p class="lead" th:if="${!#strings.isEmpty(appUser.description)}" th:text="${appUser.description}">Description</p>
                <p class="lead" th:if="${#strings.isEmpty(appUser.description) && isOwner}"> Please add your information.</p>
			</div>			
		</div>
	
	
		<!-- Second rows -->
		<div class ="row mt-3 justify-content-center">
		
			<!-- Tab: profile -->
			<div class ="col-2">
				<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                              
                </div>			
			</div>
		
			<!-- Profile Details -->
			<div class="col-8">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        <p th:if="${!#strings.isEmpty(appUser.phone)}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-phone col-1"></i>
                            </span>
                            <span th:text="${appUser.phone}" class="col-11"></span>
                        </p>
                       
                       
                        <p th:if="${isOwner}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-envelope-o col-1"></i>
                            </span>
                            <span th:text="${appUser.email}" class="col-9"></span>
                        </p>
                        <p th:if="${isOwner || appUser.emailVerified}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-calendar-o col-1"></i>
                            </span>
                            <span th:if="${isOwner && !appUser.emailVerified}" class="col-9">
                                <a href="#" th:href="@{/check-email}">Please confirm verification email to complete sign up process.</a>
                            </span>
                            <span th:text="${#temporals.format(appUser.joinedAt, 'yyyy-MM-dd')}" class="col-9"></span>
                        </p>
                        <div th:if="${isOwner}">
                            <a class="btn btn-outline-primary" href="#" th:href="@{/settings/profile}">Edit Profile<a>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-study" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                        Study
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div th:replace="fragments.html :: footer" />
	</body>
	</html>
