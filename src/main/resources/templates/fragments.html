<!DOCTYPE html>
<html lang="en"  
	  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	  
<!-- head -->
<head th:fragment="head">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Project Management</title>
	
	 <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	 <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css"/>
	
	 <script src="/node_modules/jquery/dist/jquery.min.js"></script>
	 <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	 <script src="/node_modules/jdenticon/dist/jdenticon.min.js"></script>
	 
	 	<style>
		.container{
			max-width: 100%;
		}
	</style>
</head>


<!-- NavBar -->
<nav th:fragment="navBar" class="navbar navbar-expand-sm bg-dark navbar-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


	<!-- Left Side: Navigate PM pages-->
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		
		<ul class="navbar-nav mr-auto">
 			<li class="nav-item">
      			<a class="nav-link" href="#" th:href="@{/}">Home</a>
  			</li>

			<!-- Requires authentication -->
    		<li class="nav-item" sec:authorize="isAuthenticated()">
    		  <a class="nav-link" href="#" th:href="@{/projectlist}">Project</a>
   			</li>
    		<li class="nav-item" sec:authorize="isAuthenticated()">
      		  <a class="nav-link" href="#" th:href="@{/employeelist}">Project Manager</a>
    		</li>
  		</ul>  		
  	</div>
  	
  	<ul class="navbar-nav justify-content-end">
  	
  			<!-- Before Authentication:  -->
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">Sign in</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/signup}">Sign up</a>
            </li>
            
            <!-- After Authentication: User Notification  -->
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/notifications}"> 
                	<i class="fa fa-bell-o" aria-hidden="true"></i>
                </a>
            </li>
            
            <!-- After Authentication: Profile and Setting  -->
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                   
                   <!-- Profile Image -->
             		<svg th:if="${#strings.isEmpty(appUser?.profileImage)}" th:data-jdenticon-value="${#authentication.name}"
                         width="24" height="24" class="rounded border bg-light"></svg>
                    <img th:if="${!#strings.isEmpty(appUser?.profileImage)}" th:src="${appUser.profileImage}"
                         width="24" height="24" class="rounded border"/>
                </a>
                <div class="dropdown-menu dropdown-menu-sm-right" aria-labelledby="userDropdown">
                    <h6 class="dropdown-header">
                        <span sec:authentication="name">Username</span>
                    </h6>
                    <a class="dropdown-item" th:href="@{'/profile/' + ${#authentication.name}}">Profile</a>
                    
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" th:href="@{'/settings/profile'}">Setting</a>
                    <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="post">
                        <button class="dropdown-item" type="submit">Sign out</button>
                    </form>
                </div>
            </li>
        </ul> 	
  </nav>
  
<!-- Setting Page Nav Bar -->
<div th:fragment="settings-menu (currentMenu)" class="list-group">
    <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'profile'}? active" href="#" th:href="@{/settings/profile}">Profile</a>
    <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'password'}? active" href="#" th:href="@{/settings/password}">Password</a>
    <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'notifications'}? active" href="#" th:href="@{/settings/notifications}">Notification</a>
    <a class="list-group-item list-group-item-action list-group-item-danger" th:classappend="${currentMenu == 'account'}? active" href="#" th:href="@{/settings/account}">Account</a>
</div>
  

<!-- Footer -->
<div class="row justify-content-center" style="margin-bottom:0" th:fragment="footer">
	<p style =  "text-align:right">&copy; Project Management | Taehee Lee, 2020</p>
</div>

<!-- Form Validation -->
<script type="application/javascript" th:fragment="form-validation">
			
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    }())

   </script>


</html>
