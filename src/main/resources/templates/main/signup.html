<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employee List: Sign up</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body style="margin: 15px;">
	<div class="container">
		<h1>Sign-up</h1>
		<div class="col-md-4">
			<form th:object="${signupform}" th:actoin="@{/saveuser}" action="#"
				method="post">
				<div>
					<label>First name: 
					<input type="text" th:field="*{firstName}" class="form-control" />
					</label> 
				</div>
				
				<div>	
					<label>Last name: 
					<input type="text" th:field="*{lastName}" class="form-control" /> 
					</label> 
				</div>
				
				<div>
					<label> Username :
					<input type="text" th:field="*{username}" class="form-control" />
					</label>
					<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Username Error</p>
				</div>
				
				<div>
				<label for="Title" class="control-label col-sm-2">Title</label>
				<select id="Title" th:field="*{title}" class="form-control">
				<option th:each ="title: ${T(haagahelia.fi.ProjectManagement.entity.Title).values()}" th:value="${title}" th:text="${title}">
				</option>
				</select>
				 <br>		
				</div>
				
				<!--  
				<div>
				<input type = "hidden"  title에 따라 User인지 Admin인지 결정>
				</div>
				-->
				
				<div>
					<label> Password :
					<input type="password" 	th:field="*{password}" class="form-control" /></label>
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password Error</p>
				</div>
				
				<div>
					<label> Re-type Password: 
					<input type="password" th:field="*{passwordCheck}" class="form-control" /></label>
					<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}"> Password Match Error</p>
				</div>

				<input type="submit" class="btn btn-primary" value="Signup"></input>
			</form>
		</div>
	</div>
</body>
</html>
