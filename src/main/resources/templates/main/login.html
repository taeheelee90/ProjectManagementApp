<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Project Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head th:replace="fragments/header :: header">
</head>
<body style="margin: 15px;">


	<div class="container">
		<div class="jumbotron text-center" style="margin-bottom: 0">
			<h1>Project Management</h1>

		</div>

		<br> <br>

		<div class="col-md-4 col-md-offset-4">
			<div class="alert alert-danger" th:if="${param.error}">Invalid 	username and password.</div>
			<div class="alert alert-warning" th:if="${param.logout}">You have been logged out.</div>
			<form th:action="@{/login}" method="post">
			
			
				<div>
					<label> User Name : <input type="text" name="username" class="form-control" />
					</label>
				</div>
				<div>
					<label> Password: <input type="password" name="password" class="form-control" />
					</label>
				</div>
				<div>
					<input type="submit" value="Sign In" class="btn btn-primary" />
				</div>
			</form>
			<br> <a th:href="@{/signup}">Sign-up</a>
		</div>

		<br>
	</div>
	<div th:replace="fragments/footer :: footer" />
	</div>
</body>
</html>
