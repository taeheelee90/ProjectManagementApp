<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employee List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body style="margin: 15px;">
	<div class="container">
		<h1>Sign-up</h1>
		<div class="col-md-4">
			<div class="alert alert-danger" th:if="${param.error}">Invalid username and password.</div>
			<div class="alert alert-warning" th:if="${param.logout}">You have been logged out.</div>
			<form th:action="@{/login}" method="post">
				<div>
					<label> User Name : <input type="text" name="username" class="form-control" />
					</label>
				</div>
				<div>
					<label> Password: <input type="password" name="password"
						class="form-control" />
					</label>
				</div>
				<div>
					<input type="submit" value="Sign In" class="btn btn-primary" />
				</div>
			</form>
			<br> <a th:href="@{/signup}">Sign-up</a>
		</div>
	</div>

</body>
</html>
