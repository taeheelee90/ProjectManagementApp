<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Project Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container">
		<div th:replace="fragments/title :: title" />

		<div class="form-group">
			<form class="form-horizontal" action="#" th:action="@{/projectedit}" th:object="${project}" method="post">

				<input type="hidden" id="id" th:field="*{id}" /> 
				
				<label for="name" class="control-label col-sm-2">Project Name</label> 
				<input type="text" id="name" th:field="*{name}" class="form-control" />
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
				<br>

				<label for="startDate" class="control-label col-sm-2"> Start Date</label> 
				<input type="date" id="startDate" th:field="*{startDate}" class="form-control" /> 
				<p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">Start Date Error</p>
				<br> 
								
				<label for="endDate" class="control-label col-sm-2"> End Date</label> 
				<input type="date" id="endDate" th:field="*{endDate}" class="form-control" />
				<p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">End Date Error</p>
				 <br>
				
				<label for="pm" class="control-label col-sm-2">Project Manager</label> 
				<select id="pm" th:field=*{projectManager} class="form-control">
					<option th:each="employee: ${employees}" th:value="${employee.id}"
						th:text="${employee.firstName} + ' ' + ${employee.lastName} + ' (' + ${employee.department}+')'"></option>
				</select> <br>


			
					<label for="budget" class="control-label col-sm-2">Remaining Budget</label> 
					<p style ="font-size:small"> WAITING or PROCEEDING projects must have remaining budget bigger than 0.</p>
					<p style ="font-size:small"> COMPLETE project must have 0 remaining budget.</p>
						<input type="number" id="budget" th:field="*{budget}" class="form-control" />
							<p th:if="${#fields.hasErrors('budget')}" th:errors="*{budget}">Budget Error</p>
						<br>
			
				<div style="clear: both; display: block; height: 10px;"></div>

				<input type="submit" class="btn btn-success" value="Submit" />
	
			</form>
		</div>
		<div th:replace="fragments/footer :: footer" />
	</div>
	</div>
</body>
</html>
