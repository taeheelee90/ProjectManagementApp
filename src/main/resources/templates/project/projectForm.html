<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Project Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head th:replace="fragments/header :: header">
</head>

<body style="margin: 15px;">
	<div class="container">
		<div th:replace="fragments/title :: title" />
		<div class="form-group">
			<form class="form-horizontal" action="#"
				th:action="@{/projectsubmit}" th:object="${projectForm}" method="post">

				<label for="name" class="control-label col-sm-2">Project Name</label> 
				<input type="text" id="name" th:field="*{name}" class="form-control" />
						<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
					<br> 
					
			 	<label for="startDate" class="control-label col-sm-2"> Start Date</label> 
			 	<input type="date" id="startDate" th:field="*{startDate}" class="form-control" placeholder="YYYY-MM-DD"
					pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" />
				<p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">Start Date Error</p>
				
				<br> 
				<label for="endDate" class="control-label col-sm-2">
					End Date</label> <input type="date" id="endDate" th:field="*{endDate}"
					class="form-control" placeholder="YYYY-MM-DD"
					pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" />
				<p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">End Date Error</p>
				
				<br> 
				
				

				<label for="pm" class="control-label col-sm-2">Project Manager</label> 
				<select id="pm" th:field=*{projectManager} class="form-control">
					<option th:each="employee: ${employees}" th:value="${employee.id}"
						th:text="${employee.firstName} + ' ' + ${employee.lastName} + ' (' + ${employee.department}+')'"></option>
				</select> 
				<p th:if="${#fields.hasErrors('projectManager')}" th:errors="*{projectManager}">Project Manager Error</p>
				
				
				<br> 
				<label for="budget" class="control-label col-sm-2">Budget</label>
				<input type="number" id="budget" th:field="*{budget}" class="form-control" />
				<p th:if="${#fields.hasErrors('budget')}" th:errors="*{budget}">Budget Error</p>
				<br>
				
				<div style="clear: both; display: block; height: 10px;"></div>
				
				
				
				<input type="submit" class="btn btn-success" value="Submit" />
		

			</form>
		</div>
		<div th:replace="fragments/footer :: footer" />
	</div>
</body>
</html>
