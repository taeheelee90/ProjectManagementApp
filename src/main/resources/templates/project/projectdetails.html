<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Project Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">

		<div class="jumbotron text-center" style="margin-bottom: 0">
			<h1>Project Management</h1>
		</div>

		<div th:replace="fragments/navBar :: navBar" />
		<br> <br>
		<h3>Project Information</h3>
		
		<br> <br> <br>
	      
      
		<table class="table table-striped" th:object="${project}">
		<h4>Basic Information</h4>
				<tr>
				<th>Project Id</th>
				<td th:text="*{id}"></td>
				</tr>
				
				<tr>
				<th>Project Name</th>
				<td th:text="*{name}"></td>
				</tr>
				
				<tr>
				<th>Start Date</th>
				<td th:text="*{#temporals.format(startDate, 'yyyy-MM-dd')}"></td>
				</tr>
				
				<tr>
				<th>End Date</th>
				<td th:text="*{#temporals.format(endDate, 'yyyy-MM-dd')}"></td>
				</tr>
				
				<tr>				
				<th>Project Status</th>
				<td th:text="*{status}"></td>
				</tr>
				
				<tr>
				<th>Budget (EUR)</th>	
				<td th:text="*{budget}">
				</td>
				
				</tr>
			</table>
			
			<div class="text-right">
			
				<a th:href="@{/expenditureform/__${id}__}" class="btn btn-info"> Add Expenditure</a>			 
				<a th:href="@{/projectedit/{id}(id = ${id})}" class="btn btn-warning">Edit</a>
				<!--<td sec:authorize="hasAuthority('ADMIN')">-->
				<a th:href="@{/projectdelete/{id}(id = ${id})}" class="btn btn-danger">Delete</a>					
			</div>	
			
			
			<table class="table table-striped" th:object="${project.projectManager}">
			<h4>PM Information</h4>
		
				<tr>
				<th>Project Manager</th>	
				<td>	
				      <a th:href="@{/employee/__${id}__}"  th:text="*{firstName} + ' ' + *{lastName}"> </a> 
             	</td>				
				</tr>
				
				<tr>
				<th>Handling Department</th>				
				<td th:text="*{department}"></td>	
				</tr>
			</table>
			
				
		

		<br>
			<div th:replace="fragments/footer :: footer" />
			
	
	</div>
	

</body>
</html>
