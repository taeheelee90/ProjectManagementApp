<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Project Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head th:replace="fragments/header :: header">
</head>

<body style="margin: 15px;">
<div class="container">
			<div class="jumbotron text-center" style="margin-bottom: 0">
			<h1>Project Management</h1>
			
		</div>
<div class="form-group">
	<form  class="form-horizontal" action="#" th:action="@{/projectsubmit}" th:object="${project}"
		method="post">
		
		<label for="name" class="control-label col-sm-2">Project Name</label> 
		<input type="text" id="name" th:field="*{name}" class="form-control" /><br> 
			
		<label for ="startDate" class="control-label col-sm-2"> Start Date</label>
		<input type ="date" id="startDate"   th:field="*{startDate}" class="form-control"  
		placeholder="YYYY-MM-DD" 
		pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"/> <br>
		
		<label for ="endDate" class="control-label col-sm-2"> End Date</label>
		<input type ="date" id="endDate"  th:field="*{endDate}" class="form-control" 
		placeholder="YYYY-MM-DD" 	
        pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"/> <br>
				
		<label for="status" class="control-label col-sm-2">Status</label>
		<select id="status" th:field="*{status}" class="form-control">
			<option th:each ="status: ${T(haagahelia.fi.ProjectManagement.model.project.ProjectStatus).values()}" th:value="${status}" th:text="${status}">
			</option>
		</select> <br>		
		
		
		<label for="pm" class="control-label col-sm-2">Project Manager</label>
		<select id ="pm" th:field=*{projectManager} class="form-control">
			<option th:each="employee: ${employees}" th:value="${employee.id}" th:text="${employee.firstName} + ' ' + ${employee.lastName} + ' (' + ${employee.department}+')'"></option>
		</select> <br>
		
			
	<label for="budget" class="control-label col-sm-2">Budget</label>
	<input type="text" id="budget" th:field="*{budget}" class="form-control" /><br>
		
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<input type ="submit" class="btn btn-success" value="Submit"/>
		<button  class="btn btn-danger">Cancel</button>
 	</form>
 	</div>
 		<div th:replace="fragments/footer :: footer" />
 	</div>
</body>
</html>
