<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Project Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<head th:replace="fragments/header :: header">
</head><body>
	<div class="container">

		<div class="jumbotron text-center" style="margin-bottom: 0">
			<h1>Project Management</h1>
		</div>

		<div th:replace="fragments/navBar :: navBar" />
		<br> <br>
		<h3>Project List</h3>
		<ul>
			<li><a href="/projectadd"> Add Project</a></li>
		</ul>
		<br>
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Project name</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Status</th>
				<th>Project Manager</th>
				<th>Handling Department</th>
				<th>Edit</th>
				<!-- <th sec:authorize="hasAuthority('ADMIN')" >-->
				<th>Delete</th>

			</tr>

			<tr th:each="project: ${projects}">
				<td th:text="${project.id}"></td>
				<td th:text="${project.name}"></td>
				<td th:text="${#temporals.format(project.startDate, 'yyyy-MM-dd')}"></td>
				<td th:text="${#temporals.format(project.endDate, 'yyyy-MM-dd')}"></td>
				<td th:text="${project.status}"></td>
				<td
					th:text="${project.projectManager.firstName} + ' ' + ${project.projectManager.lastName}"></td>
				<td th:text="${project.projectManager.department.name}"></td>
				<td><a th:href="@{/projectedit/{id}(id = ${project.id})}"
					class="btn btn-warning">Edit</a></td>
				<!--<td sec:authorize="hasAuthority('ADMIN')">-->
				<td><a th:href="@{/projectdelete/{id}(id = ${project.id})}"
					class="btn btn-danger">Delete</a></td>

			</tr>
		</table>

		<br>


		<div th:replace="fragments/footer :: footer" />
	</div>
</body>
</html>
