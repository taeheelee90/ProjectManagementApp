<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Project Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head th:replace="fragments/header :: header">
</head>
<body>
	<div class="container">
		<div th:replace="fragments/title :: title" />
		<div th:replace="fragments/navBar :: navBar" />
		<br> <br>
		<h3>Project List</h3>
		<a class="btn btn-primary" th:href="@{/projectadd}"> Add Project</a> <br>
		<br> <br>


		<!-- Search Project -->
		<form th:action="@{/project}">
		<label for="name" >Project Keyword</label> <!-- class="control-label col-sm-2" -->
		 <input type="text" name="name" id="name" size="50" th:value="${name}" required /> &nbsp; 
			
		<label for="status" >Status</label> <!-- class="control-label col-sm-2" -->
		<select id="status" > <!-- th:field=*{status}  class="form-control"  -->
			<option th:each="status: ${T(haagahelia.fi.ProjectManagement.model.project.ProjectStatus).values()}"
					th:value="${status}" th:text="${status}">
			</option>
		</select> 
		&nbsp;
		<input type="submit" value="Search" /> &nbsp;
		
		</form>

		<br> <br> <br>


		<!-- Show Projects -->
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Project name</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Status</th>
				<th>Action</th>

			</tr>

			<tr th:each="project: ${projects}">
				<td th:text="${project.id}"></td>
				<td th:text="${project.name}"></td>
				<td th:text="${#temporals.format(project.startDate, 'yyyy-MM-dd')}"></td>
				<td th:text="${#temporals.format(project.endDate, 'yyyy-MM-dd')}"></td>
				<td th:text="${project.status}"></td>

				<td><a th:href="@{/project/__${project.id}__}" class="btn btn-default"> Show Details</a></td>

			</tr>
		</table>

		<br>


		<div th:replace="fragments/footer :: footer" />
	</div>
</body>
</html>
