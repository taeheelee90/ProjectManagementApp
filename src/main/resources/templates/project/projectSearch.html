<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Project Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head th:replace="fragments/header :: header">
</head>
<body>
	<div class="container">
		<div th:replace="fragments/title :: title" />
		<div th:replace="fragments/navBar :: navBar" />
		<br> <br>
		<h3>Project List</h3>
		<a class="btn btn-primary" th:href="@{/projectadd}"> Add Project</a> <br>
		<br> <br>

		<form th:action="@{/project}">
			Filter: <input type="text" name="name" id="name" size="50"
				th:value="${name}" required /> &nbsp; <input type="submit"
				value="Search" /> &nbsp; <a class="nav-link" href="/projectlist">All
				List</a>
		</form>
		<br> <br> <br>


		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Project name</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Status</th>
				<th>Action</th>

			</tr>

			<tr th:each="project: ${projects}">
				<td th:text="${project.id}"></td>
				<td th:text="${project.name}"></td>
				<td th:text="${#temporals.format(project.startDate, 'yyyy-MM-dd')}"></td>
				<td th:text="${#temporals.format(project.endDate, 'yyyy-MM-dd')}"></td>
				<td th:text="${project.status}"></td>


				<td><a th:href="@{/project/__${project.id}__}"
					class="btn btn-default"> Show Details</a></td>

				<!--  <td>
                  <a th:href="@{/project/{id}(id = ${project.id})}" class=".btn-default"> Show Details</a>
              </td>-->



			</tr>
		</table>

		<!--<td>
                  <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.lastName}"/></a>
              </td>  -->

		<br>


		<div th:replace="fragments/footer :: footer" />
	</div>


	<script type="text/javascript">
		function clearSearch() {
			window.location = "[[@{/projectlist}]]";
		}
	</script>
</body>
</html>
