<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Project Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
<div class="container">
		<div class="jumbotron text-center" style="margin-bottom: 0">
			<h1>Project Management</h1>
		</div>

<div class="form-group">
	<form  class="form-horizontal" action="#" th:action="@{/employeesubmit}" th:object="${employee}"
		method="post">
		
		<input type="hidden" id="id" th:field="*{id}"/>
		
		<label for="firstName" class="control-label col-sm-2">First Name</label> 
		<input type="text" id="firstName" th:field="*{firstName}" class="form-control" /><br> 
			
		<label for="lastname" class="control-label col-sm-2">Last Name</label> 
		<input type="text" id="name" th:field="*{lastName}" class="form-control" /><br> 
			
		
		<label for="title" class="control-label col-sm-2">Title</label>
		<select id="title" th:field="*{title}" class="form-control">
			<option th:each ="title: ${T(haagahelia.fi.ProjectManagement.model.Title).values()}" th:value="${title}" th:text="${title}">
			</option>
		</select> <br>		
		
		
		<label for="department" class="control-label col-sm-2">Department</label>
		<select id ="department" th:field=*{department} class="form-control">
			<option th:each="department: ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
		</select> <br>
		
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<input type ="submit" class="btn btn-success" value="Submit"/>
		<button  class="btn btn-danger">Cancel</button>
 	</form>
 	</div>
 		<div th:replace="fragments/footer :: footer" />
 	</div>
 	
 	</div>
</body>
</html>
