<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">

	<!-- Main: Nav Bar -->
    <div th:replace="fragments.html :: navBar"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
        
        	<!-- Setting Page: Nav Bar -->
            <div class="col-2">
                <div th:replace="fragments.html :: settings-menu(currentMenu='profile')"></div>
            </div>
            <div class="col-8">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">Message</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                
                <div class="row">
                    <h2 class="col-sm-12" th:text="${appUser.username}">User name</h2>
                </div>
                
                
                <div class="row mt-3">
                
                	<!-- Form: Profile details -->
                    <form class="needs-validation col-sm-6" action="#"
                          th:action="@{/settings/profile}" th:object="${appUserProfileForm}" method="post" novalidate>
                          
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input id="description" type="text" th:field="*{description}" class="form-control"
                                   placeholder="Short description about yourself." aria-describedby="descriptionHelp" required max="50">
                            <small id="descriptionHelp" class="form-text text-muted">
                            	Less than 50 characters.
                            </small>
                            <small class="invalid-feedback">Please check description length.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                            	Can not process description.
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input id="phone" type="url" th:field="*{phone}" class="form-control" aria-describedby="phoneHelp" required max="20">
                           <small id="phoneHelp" class="form-text text-muted">
                           	Less than 20 characters.
                           </small>
                           <small class="invalid-feedback">Please check phone number.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
                               	Can not process phone number.
                            </small>
                        </div>

                       
                       <!-- Form: profile image -->
                        <div class="form-group">
                            <input id="profileImage" type="hidden" th:field="*{profileImage}" class="form-control" />
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit" >Edit Profile</button>
                        </div>
                    </form>
                    
                    
                    <div class="col-sm-6">
                        <div class="card text-center">
                            <div class="card-header">
                             	Profile Image
                            </div>
                            <div id="current-profile-image" class="mt-3">
                                <svg th:if="${#strings.isEmpty(appUserProfileForm.profileImage)}" class="rounded"
                                     th:data-jdenticon-value="${appUser.username}" width="125" height="125"></svg>
                                <img th:if="${!#strings.isEmpty(appUserProfileForm.profileImage)}" class="rounded"
                                     th:src="${appUserProfileForm.profileImage}"
                                     width="125" height="125" alt="name" th:alt="${appUser.username}"/>
                            </div>
                            <div id="new-profile-image" class="mt-3"></div>
                            <div class="card-body">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="profile-image-file">
                                    <label class="custom-file-label" for="profile-image-file">Select image</label>
                                </div>
                                <div id="new-profile-image-control" class="mt-3">
                                    <button class="btn btn-outline-primary btn-block" id="cut-button">Crop</button>
                                    <button class="btn btn-outline-success btn-block" id="confirm-button">Confirm</button>
                                    <button class="btn btn-outline-warning btn-block" id="reset-button">Reset</button>
                                </div>
                                <div id="cropped-new-profile-image" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link  href="/node_modules/cropper/dist/cropper.min.css" rel="stylesheet">
    <script src="/node_modules/cropper/dist/cropper.min.js"></script>
    <script src="/node_modules/jquery-cropper/dist/jquery-cropper.min.js"></script>
    <script type="application/javascript">
        $(function() {
            cropper = '';
            let $confirmBtn = $("#confirm-button");
            let $resetBtn = $("#reset-button");
            let $cutBtn = $("#cut-button");
            let $newProfileImage = $("#new-profile-image");
            let $currentProfileImage = $("#current-profile-image");
            let $resultImage = $("#cropped-new-profile-image");
            let $profileImage = $("#profileImage");

            $newProfileImage.hide();
            $cutBtn.hide();
            $resetBtn.hide();
            $confirmBtn.hide();

            $("#profile-image-file").change(function(e) {
                if (e.target.files.length === 1) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        if (e.target.result) {
                            if (!e.target.result.startsWith("data:image")) {
                                alert("Invalid format");
                                return;
                            }

                            let img = document.createElement("img");
                            img.id = 'new-profile';
                            img.src = e.target.result;
                            img.setAttribute('width', '100%');

                            $newProfileImage.html(img);
                            $newProfileImage.show();
                            $currentProfileImage.hide();

                            let $newImage = $(img);
                            $newImage.cropper({aspectRatio: 1});
                            cropper = $newImage.data('cropper');

                            $cutBtn.show();
                            $confirmBtn.hide();
                            $resetBtn.show();
                        }
                    };

                    reader.readAsDataURL(e.target.files[0]);
                }
            });

            $resetBtn.click(function() {
                $currentProfileImage.show();
                $newProfileImage.hide();
                $resultImage.hide();
                $resetBtn.hide();
                $cutBtn.hide();
                $confirmBtn.hide();
                $profileImage.val('');
            });

            $cutBtn.click(function () {
                let dataUrl = cropper.getCroppedCanvas().toDataURL();

                if (dataUrl.length > 1000 * 1024) {
                    alert("Invalid size. " + dataUrl.length);
                    return;
                }

                let newImage = document.createElement("img");
                newImage.id = "cropped-new-profile-image";
                newImage.src = dataUrl;
                newImage.width = 125;
                $resultImage.html(newImage);
                $resultImage.show();
                $confirmBtn.show();

                $confirmBtn.click(function () {
                    $newProfileImage.html(newImage);
                    $cutBtn.hide();
                    $confirmBtn.hide();
                    $profileImage.val(dataUrl);
                });
            });
        });
    </script>
</body>
</html>
